<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen</title>
    </head>

<body>
    <img onclick="myfunction()" id="img" src="./assets/img/perrito.jpg" alt="perrito" width="400px">

    <script>
        function myfunction() {
            console.log('click')
            img = document.getElementById("img")
            console.log(img.style.border)
            if (img.style.border == 'none') {
                img.style.border = "red 2px solid"
            } else {
                img.style.border = "none"
            }
            console.log(img.style.border)

        }

    </script>
</body>

</html>
